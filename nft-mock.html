<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTMan: Mint & View NFT (Mock Version)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #1a1a2e, #16213e); 
      color: #fff;
      /* Use system fonts to avoid loading external fonts */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    /* Force all elements to use the same font-family */
    * { font-family: inherit !important; }
    
    .container { padding-top: 2rem; padding-bottom: 2rem; }
    
    .nft-card { 
      box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
      border-radius: 1rem; 
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .nft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    
    .nft-img { 
      width: 100%; 
      border-radius: 1rem 1rem 0 0; 
      transition: all 0.5s ease;
      object-fit: cover;
      height: 300px;
    }
    
    .nft-img:hover {
      transform: scale(1.05);
    }
    
    .card-body {
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.8));
      color: white;
    }
    
    .status-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 350px;
      z-index: 1000;
    }
    
    .btn-glow {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
      transition: all 0.3s ease;
    }
    
    .btn-glow:hover {
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
    }
    
    .network-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      border: 0.2em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
    }
    
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="text-center mb-4">NFT Management Dashboard (Mock Version)</h1>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button id="connectBtn" class="btn btn-primary btn-glow">Connect Wallet</button>
            <span id="networkBadge" class="badge bg-secondary ms-2">Not Connected</span>
          </div>
          <div>
            <button id="mintBtn" class="btn btn-success btn-glow" disabled>Mint NFT</button>
            <button id="refreshBtn" class="btn btn-info ms-2" disabled>Refresh NFTs</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-12">
        <div class="card bg-dark">
          <div class="card-body">
            <h5 class="card-title">Wallet Status</h5>
            <p id="walletStatus">Not connected</p>
            <h5 class="card-title mt-3">Contract Status</h5>
            <p id="contractStatus">Not connected</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" id="nftContainer">
      <!-- NFTs will be displayed here -->
      <div class="col-12 text-center">
        <p>Connect your wallet to view your NFTs</p>
      </div>
    </div>
  </div>
  
  <div class="status-container">
    <div id="statusAlert" class="alert alert-info d-none" role="alert">
      Status messages will appear here
    </div>
  </div>
  
  <script>
    // === STATUS MESSAGES ===
    function showStatus(msg, type = 'info') {
      const statusAlert = document.getElementById('statusAlert');
      statusAlert.textContent = msg;
      statusAlert.className = `alert alert-${type}`;
      statusAlert.classList.remove('d-none');
      setTimeout(() => {
        statusAlert.classList.add('d-none');
      }, 5000);
    }
    
    function hideStatus() {
      document.getElementById('statusAlert').classList.add('d-none');
    }
    
    // === MOCK WALLET CONNECTION ===
    let userAddress = null;
    let mockNFTs = [];
    let mintPrice = "0.01";
    
    async function connectWallet() {
      try {
        showStatus('Connecting wallet...', 'info');
        
        // Simulate wallet connection delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Use the first Hardhat test account
        userAddress = "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266";
        
        // Update UI
        document.getElementById('walletStatus').textContent = `Connected: ${userAddress}`;
        document.getElementById('networkBadge').textContent = 'Mock Network';
        document.getElementById('networkBadge').className = 'badge bg-success ms-2';
        
        // Get mint price from mock API
        const mintPriceResponse = await fetch('/api/mock/mintPrice');
        const mintPriceData = await mintPriceResponse.json();
        mintPrice = (parseInt(mintPriceData.mintPrice) / 1e18).toString();
        
        // Update contract status
        document.getElementById('contractStatus').textContent = 
          `Mock Contract | Mint Price: ${mintPrice} ETH`;
        
        // Enable buttons
        document.getElementById('mintBtn').disabled = false;
        document.getElementById('refreshBtn').disabled = false;
        
        // Refresh NFTs
        await refreshNFTs();
        
        showStatus('Wallet connected successfully!', 'success');
      } catch (error) {
        console.error('Error connecting wallet:', error);
        showStatus('Error connecting wallet: ' + error.message, 'danger');
      }
    }
    
    // === MINT NFT ===
    async function mintNFT() {
      try {
        if (!userAddress) {
          showStatus('Please connect your wallet first', 'warning');
          return;
        }
        
        showStatus('Minting NFT...', 'info');
        
        // Call mock mint API
        const response = await fetch('/api/mock/mint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ address: userAddress })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatus(`NFT minted successfully! Token ID: ${data.tokenId}`, 'success');
          await refreshNFTs();
        } else {
          showStatus('Error minting NFT: ' + (data.error || 'Unknown error'), 'danger');
        }
      } catch (error) {
        console.error('Error minting NFT:', error);
        showStatus('Error minting NFT: ' + error.message, 'danger');
      }
    }
    
    // === REFRESH NFTs ===
    async function refreshNFTs() {
      try {
        if (!userAddress) {
          return;
        }
        
        showStatus('Loading your NFTs...', 'info');
        
        // Get balance from mock API
        const balanceResponse = await fetch(`/api/mock/balanceOf/${userAddress}`);
        const balanceData = await balanceResponse.json();
        const balance = balanceData.balance;
        
        // Clear NFT container
        const nftContainer = document.getElementById('nftContainer');
        nftContainer.innerHTML = '';
        
        if (balance === 0) {
          nftContainer.innerHTML = `
            <div class="col-12 text-center">
              <p>You don't own any NFTs yet. Mint one to get started!</p>
            </div>
          `;
          hideStatus();
          return;
        }
        
        // Get all tokens
        mockNFTs = [];
        for (let i = 0; i < balance; i++) {
          // Get token ID
          const tokenIndexResponse = await fetch(`/api/mock/tokenOfOwnerByIndex/${userAddress}/${i}`);
          const tokenIndexData = await tokenIndexResponse.json();
          const tokenId = tokenIndexData.tokenId;
          
          // Get token metadata
          const tokenURIResponse = await fetch(`/api/mock/tokenURI/${tokenId}`);
          const tokenURIData = await tokenURIResponse.json();
          const metadata = JSON.parse(tokenURIData.tokenURI);
          
          mockNFTs.push({
            id: tokenId,
            name: metadata.name,
            description: metadata.description,
            image: metadata.image
          });
        }
        
        // Display NFTs
        mockNFTs.forEach(nft => {
          const nftCard = document.createElement('div');
          nftCard.className = 'col-md-4 mb-4';
          nftCard.innerHTML = `
            <div class="nft-card">
              <img src="${nft.image}" class="nft-img" alt="${nft.name}" onerror="this.src='https://via.placeholder.com/300x300?text=NFT+Image'">
              <div class="card-body">
                <h5 class="card-title">${nft.name}</h5>
                <p class="card-text">${nft.description}</p>
                <p class="card-text"><small>Token ID: ${nft.id}</small></p>
                <button class="btn btn-outline-light btn-sm view-details" data-token-id="${nft.id}">View Details</button>
              </div>
            </div>
          `;
          nftContainer.appendChild(nftCard);
        });
        
        hideStatus();
      } catch (error) {
        console.error('Error refreshing NFTs:', error);
        showStatus('Error loading NFTs: ' + error.message, 'danger');
      }
    }
    
    // === EVENT LISTENERS ===
    document.getElementById('connectBtn').onclick = connectWallet;
    document.getElementById('mintBtn').onclick = mintNFT;
    document.getElementById('refreshBtn').onclick = refreshNFTs;
    
    // Handle View Details button clicks
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('view-details')) {
        const tokenId = event.target.getAttribute('data-token-id');
        const nft = mockNFTs.find(n => n.id.toString() === tokenId);
        
        if (nft) {
          alert(`NFT Details:\nName: ${nft.name}\nDescription: ${nft.description}\nToken ID: ${nft.id}`);
        }
      }
    });
    
    // Initial setup
    document.addEventListener('DOMContentLoaded', () => {
      showStatus('Welcome to the NFT Management Dashboard (Mock Version)', 'info');
    });
  </script>
</body>
</html>
