<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Manager - Sepolia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .card-header {
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
    }
    .btn-primary:hover {
      background-color: #5b4cc4;
      border-color: #5b4cc4;
    }
    .nft-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .nft-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: white;
    }
    .nft-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">NFT Manager - Sepolia</h1>
    
    <div id="status-container" class="mb-4" style="display: none;">
      <div id="status-message" class="status-message"></div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header">Network & Wallet</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="network-select" class="form-label">Select Network:</label>
            <select id="network-select" class="form-select">
              <option value="sepolia">Sepolia Test Network</option>
              <option value="localhost">Localhost (Hardhat)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Wallet Connection:</label>
            <button id="connect-btn" class="btn btn-primary w-100">Connect Wallet</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p><strong>Wallet Address:</strong> <span id="wallet-address">Not connected</span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Contract Address:</strong> <span id="contract-address">0xDDD3e036664e7A06244E4892Fcefb7b9f70BfFd8</span></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header">Mint NFT</div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p><strong>Mint Price:</strong> <span id="mint-price">Unknown</span> ETH</p>
          </div>
          <div class="col-md-6">
            <button id="mint-btn" class="btn btn-primary w-100" disabled>Mint NFT</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Your NFTs</span>
        <button id="refresh-btn" class="btn btn-sm btn-outline-light">Refresh</button>
      </div>
      <div class="card-body">
        <div id="nft-container" class="nft-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
